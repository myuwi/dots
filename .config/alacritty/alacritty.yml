import:
  - ~/.config/alacritty/rose-pine.yml

env:
  TERM: xterm-256color

font:
  normal:
    family: JetBrainsMono Nerd Font
  size: 9.5

window:
  padding:
    x: 16
    y: 16
  dynamic_padding: true

key_bindings:
  - { key: Tab, mods: Control, chars: "\x1b[9;5u" }
  - { key: Tab, mods: Control|Shift, chars: "\x1b[1;5Z" }
