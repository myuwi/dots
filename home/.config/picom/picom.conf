backend = "egl";

# Shadow
shadow = true;
shadow-radius = 24;
shadow-offset-x = -24;
shadow-offset-y = -20;
shadow-opacity = 0.6;

# Corners
corner-radius = 6;

# Fading
fading = true;
fade-delta = 2;
fade-in-step = 0.02;
fade-out-step = 0.02;

rules = (
  {
    match =
      "class_g = 'firefox' && window_type = 'utility' || "
      "class_g = 'firefox' && argb || "
      "_GTK_FRAME_EXTENTS || "
      "window_type = 'combo' || "
      "window_type = 'dnd' || "
      "window_type *= 'menu' && class_g != 'fcitx' || "
      "fullscreen || "
      "_SHADOW_DISABLE = 1"
    shadow = false;
  },
  { match = "window_type = 'tooltip' || fullscreen"; corner-radius = 0; },
  { match = "class_g = 'awesome'"; fade = false; },
  { match = "border_width != 0"; shader = "shaders/inset_border.glsl"; },
)
